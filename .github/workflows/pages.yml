name: Deploy React App to GitHub Pages

on:
  # Läuft bei Push auf main branch
  push:
    branches: ["main"]
  # Ermöglicht manuelles Ausführen
  workflow_dispatch:

# Berechtigungen für GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Nur ein Deployment gleichzeitig
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # BUILD JOB - React App kompilieren
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build React app
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Nur das BUILD-Verzeichnis hochladen!
          path: './build'

  # DEPLOY JOB - Build auf GitHub Pages deployen
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
